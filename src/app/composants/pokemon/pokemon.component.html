<div (click)="FctclickSurPokemon()">
  <li class="list-group-item">
  <span class="flotte">
  <img src="{{image}}{{pokemon.id}}.png" alt="{{pokemon.nom}}"><br>
  </span>
    <h5>{{pokemon.nom}}</h5>
    Cat√©gorie: {{pokemon.categorie}}<br>
    Type :
    <span *ngFor="let t of pokemon.type; let dernier=last">
          <span>{{t}}</span><span *ngIf="!dernier">,</span></span><br>

    <span *ngIf="pokemon.taille; else na">Taille: {{pokemon.taille}} m</span>
    <ng-template #na>Taille: N/A</ng-template>
    <br>

    <span *ngIf="pokemon.poids; else na">Poids: {{pokemon.poids}} kg</span>
    <ng-template #na>Poids: N/A</ng-template>
    <br>

  </li>

</div>
